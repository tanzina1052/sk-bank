<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk Bank</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to SK Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email"/>
            <br/>
            <input type="password" name="" id="" class="form-control" placeholder="password"/>
            <br/>
            <button id="login-btn" class="btn btn-success">Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                     <h2>$<span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area check">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="125"/>
                    <br/>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area check">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to draw"/>
                    <br/>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>


    </div>



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", () => {
            const loginArea = document.getElementById("login-area");
            const transArea = document.getElementById("transaction-area");
            loginArea.style.display = "none";
            transArea.style.display = "block";
        })

        // Deposit Button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", () => {

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
           document.getElementById("currentDeposit").innerText =  totalDeposit;

           document.getElementById("depositAmount").value = "";

        })
    </script>   
</body>
</html>
